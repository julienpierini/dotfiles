# Which is equivalent to
command_timeout = 3500
format = """
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$package\
$golang\
$helm\
$python\
$terraform\
$kubernetes\
$aws\
$gcloud\
$env_var\
$custom\
$cmd_duration\
$line_break\
$jobs\
$time\
$status\
$character"""
[aws]
style = "Bold Blue"
[username]
disabled = true
# show_always = true
# format = "[$user]($style) in "
# style_user = "Bold Green"
[status]
disabled = false
[gcloud]
disabled = true
[time]
disabled = false
style = "Grey"
[kubernetes]
format = 'on [⛵ $context \($namespace\)](bold green) '
disabled = false
[helm]
format = 'format = "via [🪖 $version](bold white)'
[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
[terraform]
format = "[🌍 $version]($style) "
